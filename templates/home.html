{%extends "layout.html"%} {% block content %}
<div class="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8 border">
        <h2>COMUNITY NEWS</h2>
      </div>
      <div class="col-4 border">
        <form action="/signin" method="post" id="userForm">
          <h2>SIGN-IN</h2>
          <div class="form-group">
            <label for="name">UserID:*</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:*</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <br /><br />
          <div class="form-group mt-3 mb-0">
            <input
              type="submit"
              class="btn btn-primary"
              value="Login"
              id="login"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="Create New Account"
              id="signup"
            />            
          </div>  
          <div class="form-group">
            <a href="{{ url_for('forgotPassword') }}">forgot password</a>
          </div>   
        </div>
        </form>
      </div>
    </div>
  </div>
  <div>{%endblock%}</div>
</div>
