{%extends "layout.html"%} {% block content %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script defer src="../static/chess_frontend.js"></script>
</head>
<body>
  <div class="home">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8 border">
          <h2>COMUNITY NEWS</h2>
          <div id="myBoard" style="width: 15%"></div>
          <button id="startPositionBtn">New Game</button>
        </div>
        <div class="col-4 border">
          <form action="/signin" method="post" id="userForm">
            <h2>SIGN-IN</h2>
            <div class="form-group">
              <label for="name">UserID:*</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:*</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <br /><br />
            <div class="form-group mt-3 mb-0">
              <input
                type="submit"
                class="btn btn-primary"
                value="Login"
                id="login"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="Create New Account"
                id="signup"
              />            
            </div>  
            <div class="form-group">
              <a href="{{ url_for('forgotPassword') }}">forgot password</a>
            </div>   
          </div>
          </form>
        </div>
      </div>
    </div>
    <div>{%endblock%}</div>
  </div>
</body>
