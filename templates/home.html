{%extends "layout.html"%} {% block content %}
<script defer src="../static/chess_frontend.js"></script>
<div class="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-9 border">
        <h2>COMUNITY NEWS</h2>
        <hr class="mt-3 mb-3" />
        <div id="myBoard" class="ml-3" style="width: 30%"></div>
        <button class="ml-3 mt-3 mb-3" id="startPositionBtn">
          Start Position
        </button>
        <p>Join a Game:</p>
        <select name="games" id="games">
        </select><hr>
        <input type="submit"
        class="btn btn-primary mt-2 mb-5"
        value="Load Game"
        id="loadGame" />
        <p>Start a Game:</p>
        <input type="text" id="gameId" placeholder="Enter game id here"/><hr>
        <input type="submit"
        class="btn btn-primary mt-2 mb-5"
        value="Add Game"
        id="addGame" />
      </div>
      <div class="col-3 border">
        <form action="/signin" method="post" id="loginForm">
          <h2>LOGIN</h2>
          <hr class="mt-3 mb-3" />
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="userid"
              name="userid"
              placeholder="User ID"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group mt-3 mb-0">
            <input
              type="submit"
              class="btn btn-primary mt-5 mb-2"
              value="Login"
              id="login"
            />
          </div>
          <h3 href="{{ url_for('forgotPassword') }}">forgot password</h3>
          <hr class="mt-3 mb-3" />
          <div class="form-group mt-3 mb-0">
            <input
              type="button"
              class="btn btn-primary mt-2 mb-5"
              value="Create New Account"
              id="signup"
              onclick="location.href = `{{ url_for('signup') }}`;"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
  <div>{%endblock%}</div>
</div>
