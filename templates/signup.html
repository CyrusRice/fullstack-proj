{%extends "layout.html"%} {% block content %}
<div class="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-9 border">
        <h2>COMUNITY NEWS</h2>
        <hr class="mt-3 mb-3" />
        <div id="myBoard" class="ml-3" style="width: 30%"></div>
        <button class="ml-3 mt-3 mb-3" id="startPositionBtn">
          Start Position
        </button>
      </div>
      <div class="col-3 border">
        <form action="/createAccount" method="post" id="userForm">
          <h2>CREATE ACCOUNT</h2>
          <hr class="mt-3 mb-3" />
          <div class="form-group mb-5">
            <input
              type="text"
              class="form-control mb-1"
              id="firstname"
              name="firstname"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
              placeholder="Last Name"
              required
            />
            <input
              type="email"
              class="form-control mt-3"
              id="email"
              name="email"
              placeholder="Email ID"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control mb-3"
              id="userid"
              name="userid"
              placeholder="User ID"
              required
            />
            <input
              type="password"
              class="form-control mb-1"
              id="password"
              name="password"
              placeholder="password"
              required
            />
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="form-group mt-3 mb-0">
            <input
              type="submit"
              class="btn btn-primary mt-2 mb-5"
              value="Create New Account"
              id="createAccount"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
  <div>{%endblock%}</div>
</div>
