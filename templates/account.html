{%extends "layout.html"%} {% block content %}
<script defer src="../static/chess_frontend.js"></script>
<script
  src="https://kit.fontawesome.com/7d687e7439.js"
  crossorigin="anonymous"
></script>
<div class="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-9 border">
        <h2>GAME ARENA</h2>
        <hr class="mt-3 mb-3" />
        <div id="myBoard" class="ml-3" style="width: 30%"></div>
        <button class="ml-3 mt-3 mb-3" id="startPositionBtn">
          Start Position
        </button>
      </div>
      <div class="col-3 border">
        <span class="fas fa-sign-out-alt fa-2x float-right mt-1"></span>
        <span class="fas fa-user-cog fa-2x float-right mr-2 mt-1"></span>
        <span class="fas fa-search fa-2x float-right mr-2 mt-1"></span>
        <h2>ACCOUNT</h2>
        <hr class="mt-3 mb-3" />
        <!-- Tabs navs -->
        <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="ex1-tab-1"
              data-mdb-toggle="tab"
              href="#ex1-tabs-1"
              role="tab"
              aria-controls="ex1-tabs-1"
              aria-selected="true"
              >Friends</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="ex1-tab-2"
              data-mdb-toggle="tab"
              href="#ex1-tabs-2"
              role="tab"
              aria-controls="ex1-tabs-2"
              aria-selected="false"
              >Communities</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="ex1-tab-3"
              data-mdb-toggle="tab"
              href="#ex1-tabs-3"
              role="tab"
              aria-controls="ex1-tabs-3"
              aria-selected="false"
              >Games</a
            >
          </li>
        </ul>
        <!-- Tabs navs -->

        <!-- Tabs content -->
        <div class="tab-content" id="ex1-content">
          <div
            class="tab-pane fade show active"
            id="ex1-tabs-1"
            role="tabpanel"
            aria-labelledby="ex1-tab-1"
          >
            Friends Tab content
          </div>
          <div
            class="tab-pane fade"
            id="ex1-tabs-2"
            role="tabpanel"
            aria-labelledby="ex1-tab-2"
          >
            Communities Tab content
          </div>
          <div
            class="tab-pane fade"
            id="ex1-tabs-3"
            role="tabpanel"
            aria-labelledby="ex1-tab-3"
          >
            Games tab content
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>{%endblock%}</div>
</div>
